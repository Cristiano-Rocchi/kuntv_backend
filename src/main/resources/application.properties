spring.config.import=optional:file:env.properties

spring.application.name=kuntv_backend







server.port=${SERVER_PORT}
spring.datasource.url=${PG_URL}
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PW}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

cloudinary.name=${CLOUDINARY_NAME}
cloudinary.key=${CLOUDINARY_KEY}
cloudinary.secret=${CLOUDINARY_SECRET}

jwt.secret=${JWT_SECRET}

user.secret=${USER_SECRET}
admin.secret=${ADMIN_SECRET}



spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false


# variabili per Google OAuth
google.client.id=${GOOGLE_CLIENT_ID}
google.client.secret=${GOOGLE_CLIENT_SECRET}
google.redirect.uri=${GOOGLE_REDIRECT_URI}
google.project.id=${GOOGLE_PROJECT_ID}
google.auth.uri=${GOOGLE_AUTH_URI}
google.token.uri=${GOOGLE_TOKEN_URI}
google.cert.url=${GOOGLE_CERT_URL}
google.javascript.origin=${GOOGLE_JAVASCRIPT_ORIGIN}
