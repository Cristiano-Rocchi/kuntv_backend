spring.config.import=optional:file:env.properties

spring.application.name=kuntv_backend







server.port=${SERVER_PORT}
spring.datasource.url=${PG_URL}
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PW}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update



jwt.secret=${JWT_SECRET}

user.secret=${USER_SECRET}
admin.secret=${ADMIN_SECRET}


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=300MB
spring.servlet.multipart.max-request-size=300MB

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false


cloudinary.name.account1=${CLOUDINARY_NAME_1}
cloudinary.key.account1=${CLOUDINARY_KEY_1}
cloudinary.secret.account1=${CLOUDINARY_SECRET_1}

cloudinary.name.account2=${CLOUDINARY_NAME_2}
cloudinary.key.account2=${CLOUDINARY_KEY_2}
cloudinary.secret.account2=${CLOUDINARY_SECRET_2}

